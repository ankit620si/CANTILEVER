<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop Store</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
        h2 { text-align: center; margin-bottom: 20px; }
        .search-box { text-align: center; margin-bottom: 30px; }
        .search-box input { padding: 10px; width: 300px; }
        .search-box button {
            padding: 10px 20px; background: #007bff; color: white;
            border: none; border-radius: 4px; cursor: pointer;
        }
        .search-box button:hover { background: #0056b3; }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product {
            background: white; border: 1px solid #ddd;
            border-radius: 6px; padding: 15px;
            display: flex; flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img { height: 150px; object-fit: contain; margin-bottom: 10px; }
        .product h3 { font-size: 16px; margin: 8px 0; text-align: center; }
        .product p { margin: 4px 0; color: #555; }
        .price { font-weight: bold; color: #28a745; }
    </style>
</head>
<body>

<h2>Laptop Store Demo</h2>

<div class="search-box">
    <form method="POST">
        <input type="text" name="search" placeholder="Search by title..." value="{{ search }}">
        <button type="submit">Search</button>
    </form>
</div>

<div class="products">
    {% for p in products %}
    <div class="product">
        <img src="{{ p.Image }}" alt="Laptop image">
        <h3>{{ p.Title }}</h3>
        <p class="price">{{ p.Price }}</p>
        <p>Rating: {{ p.Rating }}/5</p>
        <p>{{ p.Description }}</p>
    </div>
    {% endfor %}
</div>

</body>
</html>
